<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hệ thống truy hồi thông tin Tiếng Việt</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Hệ thống truy hồi thông tin Tiếng Việt</h1>
        <form class="d-flex justify-content-center mt-4">
            <input class="form-control me-2" type="search" placeholder="Type something" aria-label="Search">
            <button class="btn btn-secondary" type="submit">Tìm kiếm</button>
        </form>
        <div *ngFor="let item of allData" for class="mt-4">
            <div class="result-header d-flex">
                <h2>{{ item.title }}</h2>
                <span>Điểm tương đồng: {{ item.similarity }}</span>
            </div>
            <p>{{ item.description }}</p>
            <a href="#" class="btn btn-link">Xem chi tiết</a>
            <div class="separator"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
